<div class="container">
  <div class="row">
    <div class="col-md-6">

      <ng-container *ngFor="let job of resp.data">

        <div class="card" style="width:100%; margin-bottom: 10px;" id="card" (click)="viewJobDetail(job)">

          <div class="card-body">
            <div class="d-flex">
              <!-- <img src="../assets/images/Rectangle 14.png" alt="Card image" width="50" height="50"> -->
              <div class="ms-4">
                <h5 class="card-title mb-1 pl-3">{{job.title}}</h5>
                <p class="card-text mb-0 pl-3"><span class="text-primary">{{job.company[0]}}</span><span
                    class="px-2">&bull;</span><span>{{job.location}}</span></p>
              </div>
            </div>
            <br>
            <p class="card-text">{{job.description}}</p>

            <span class="badge badge-pill text-light p-2 m-2"
              style="background-color: #CAC3AA;">{{job.type}}
            </span>
            <!-- <span class="badge badge-pill text-light p-2 m-2"
              style="background-color:  #CAC3AA;">{{job.experienceLevel}}</span> -->
            <span class="badge badge-pill text-light p-2 m-2" style="background-color:  #CAC3AA;">{{job.salary}}
            </span>
            <span class="badge badge-pill text-light p-2 m-2" style="background-color:  #CAC3AA;">{{job.workplace}}
            </span>
            <span class="badge badge-pill text-light p-2 m-2" style="background-color:  #CAC3AA;">{{job.location}}
            </span>

          </div>
          </div>
      </ng-container>

      <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item" [ngClass]="{ 'disabled': currentPage === 1 }">
                <a class="page-link" (click)="changePage(currentPage - 1)" aria-label="Previous">
                    <span aria-hidden="true">Previous</span>
                </a>
            </li>
            <li class="page-item">
                <a class="page-link">{{ currentPage }}</a>
            </li>
            <li class="page-item" [ngClass]="{ 'disabled': currentPage === totalPages }">
                <a class="page-link" (click)="changePage(currentPage + 1)" aria-label="Next">
                    <span aria-hidden="true">Next</span>
                </a>
            </li>
        </ul>
    </nav>


    </div>

    <div class="col-md-6">

      <app-all-jobs-detail [job]="selectedJob"></app-all-jobs-detail>

    </div>
  </div>
</div>
